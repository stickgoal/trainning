server:
  port: 9000

spring:
  datasource:
    username: root
    password: root123
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/emall
  rabbitmq:
    username: guest
    password: guest
    port: 5672
