<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        fieldset{
            width: 300px;
            margin: 100px auto;
        }
        label{
            display: inline-block;
            width: 4em;
            text-align: center;
        }
    </style>
</head>
<body>

<form action="/login" method="post">
    <fieldset>
        <legend>请输入您的登录信息</legend>
        <div>
            <label>用户名：</label><input type="text" name="username"/>
        </div>

        <div>
            <label>密码：</label><input type="password" name="password"/>
        </div>

        <div>
            <button>登录</button>
        </div>
    </fieldset>

</form>

</body>
</html>
