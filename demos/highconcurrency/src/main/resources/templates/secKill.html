<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀首页</title>
</head>
<body>

<div th:each="p :${products} ">
    <h3 th:text="${p.productName}">商品名字</h3>
    <div th:text="${p.price}">商品价格</div>
    <a th:href="@{'/secKillProduct/'+${p.productId}}">详情</a>
</div>


</body>
</html>
