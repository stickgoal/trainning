<!DOCTYPE html>
<html>
<head>
	<title>echarts demo</title>
	<script type="text/javascript" src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
	        var myChart = echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
// http://echarts.baidu.com/option.html#series-pie.radius
// http://echarts.baidu.com/examples/#chart-type-pie
       option = {
            title : {
                text: '资金支出情况',
                subtext: '月度统计',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                x : 'center',
                y : 'bottom',
                data:['聚餐','交通','通讯','rose4','rose5','房租','rose7','rose8']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true, 
                        type: ['pie', 'funnel']
                    },
                    restore : {show: false},
                    saveAsImage : {show: false}
                }
            },
            calculable : true,
            series : [
                {
                    name:'支出',
                    type:'pie',
                    radius : [40, 100],
                    center : ['50%', 200],
                    roseType : 'radius',
                    width: '30%',       // for funnel
                    max: 40,            // for funnel
                    itemStyle : {
                        normal : {
                            label : {
                                show : true
                            },
                            labelLine : {
                                show : true
                            }
                        },
                        emphasis : {
                            label : {
                                show : true
                            },
                            labelLine : {
                                show : true
                            }
                        }
                    },
                    data:[
                        {value:10, name:'聚餐',tooltip:'{a} <br/>{b} : {c} ({d}%) 1000元',animationType:'scale'},
                        {value:5, name:'交通'},
                        {value:15, name:'通讯'},
                        {value:25, name:'rose4'},
                        {value:20, name:'rose5'},
                        {value:35, name:'房租'},
                        {value:30, name:'rose7'},
                        {value:40, name:'rose8'}
                    ]
                }
            
        ]
};
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


</script>
</body>
</html>
