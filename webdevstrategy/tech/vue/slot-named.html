<!DOCTYPE html>
<html>
<head>
	<title>slot API</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

<div id="app">
	<app></app>
</div>

<script type="text/javascript">
	Vue.component('app-layout',{
		template:'<div class="container">\
				  <header>\
				    <slot name="header"></slot>\
				  </header>\
				  <main>\
				    <slot></slot>\
				  </main>\
				  <footer>\
				    <slot name="footer"></slot>\
				  </footer>\
				</div>'

	})


	Vue.component('app',{
		template:"<app-layout>\
				  <h1 slot='header'>父组件插入页面标题</h1>\
				  <p>主要内容的一个段落。</p>\
				  <p>另一个主要段落。</p>\
				  <p slot='footer'>父组件插入页脚</p>\
				</app-layout>",

	});

	new Vue({
		el:"#app"
	})
</script>

</body>
</html>
